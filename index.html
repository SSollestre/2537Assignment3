<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="filterContainer">
        <div class="filterDisplay"></div>
    </div>

    <div id="pokeCardsHeader"></div>

    <div id="pokeCardContainer">
    </div>


    <div id="pokeModal" class="modal fade" tabindex="-1" role="dialog" style="padding-right: 17px;" aria-modal="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="modal-title">
                        <h2>CHARMANDER</h2>
                        <h5>4</h5>
                    </div>

                    <button type="button" class="close btn btn-light px-2 py-0 pb-1 ms-auto" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true" class="fw-bold text-secondary">x</span>
                    </button>
                    <br>

                </div>



                <div class="modal-body">
                    <div style="width:200px">
                        <img class="modalImg"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
                            alt="charmander">
                        <div>
                            <h3>Abilities</h3>
                            <ul>
                                <li>blaze</li>
                                <li>solar-power</li>
                            </ul>
                        </div>

                        <div>
                            <h3>Stats</h3>
                            <ul>
                                <li>hp: 39</li>
                                <li>attack: 52</li>
                                <li>defense: 43</li>
                                <li>special-attack: 60</li>
                                <li>special-defense: 50</li>
                                <li>speed: 65</li>
                            </ul>

                        </div>

                    </div>
                    <h3>Types</h3>
                    <ul>
                        <li>fire</li>
                    </ul>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="paginationContainer">
        <button id="prev" class="btn btn-primary" style="display: none;">Prev</button>

        <button class="btn btn-primary page ms-1 numberedButtons active" value="1">1</button>

        <button class="btn btn-primary page ms-1 numberedButtons" value="2">2</button>

        <button class="btn btn-primary page ms-1 numberedButtons" value="3">3</button>


        <button id="next" class="btn btn-primary ms-1">Next</button>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Personal JS -->
    <script src="/index.js"></script>
</body>

</html>
